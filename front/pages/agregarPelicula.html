    </header>
    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
            <div class="container">
              <form id="movie-form" role="form">
                <div class="controls">
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="row mb-2">
                        <label for="form-title" class="col-sm-2 col-form-label"
                          >Titulo</label
                        >
                        <div class="col-sm-10">
                          <input
                            type="text"
                            class="form-control"
                            id="form-title"
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="row mb-2">
                        <label
                          for="form-director"
                          class="col-sm-2 col-form-label"
                          >Director</label
                        >
                        <div class="col-sm-10">
                          <input
                            id="form-director"
                            type="text"
                            class="form-control"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <div class="row mb-2">
                          <label for="form-year" class="col-sm-6 col-form-label"
                            >Año</label
                          >
                          <div class="col-sm-6">
                            <input
                              type="number"
                              class="form-control"
                              id="form-year"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <div class="row mb-2">
                          <label for="form-rate" class="col-sm-6 col-form-label"
                            >Calificación</label
                          >
                          <div class="col-sm-6">
                            <input
                              type="number"
                              step="0.1"
                              class="form-control"
                              id="form-rate"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <div class="row mb-2">
                          <label
                            for="form-duration"
                            class="col-sm-4 col-form-label"
                            >Duración</label
                          >
                          <div class="col-sm-8">
                            <input
                              type="text"
                              step="0.1"
                              class="form-control"
                              id="form-duration"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="row mb-2">
                        <label for="form-genre" class="col-sm-2 col-form-label"
                          >Genero</label
                        >
                        <div class="col-sm-10">
                          <input
                            type="text"
                            class="form-control"
                            id="form-genre"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="row mb-2">
                        <label for="form-poster" class="col-sm-2 col-form-label"
                          >poster URL</label
                        >
                        <div class="col-sm-10">
                          <input
                            type="url"
                            class="form-control"
                            id="form-poster"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-md-6">
                      <input
                        type="submit"
                        class="btn btn-success btn-send pt-2 btn-block"
                        value="Enviar"
                        id="btn-sendForm"
                      />
                    </div>
                    <div class="col-md-6 d-flex justify-content-end">
                      <input
                        type="submit"
                        class="btn btn-danger btn-send pt-2 btn-block d-flex justify-content-end"
                        value="Limpiar"
                        id="btn-clearForm"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto">
      <div class="container-fluid">
        <div
